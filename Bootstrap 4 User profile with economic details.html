<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
                                <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

body {
    background-color: #EEEFF3;
    font-family: 'Poppins', sans-serif
}

.card {
    width: 375px;
    border: none;
    border-radius: 10px
}

.media {
    border: 1px solid #EBEDEC
}

.fa-angle-down {
    margin-top: 13px
}

p.text-muted {
    font-size: 14px
}

.list {
    list-style: none;
    line-height: 50px;
    font-size: 14px
}

ul.list li:hover {
    border: none;
    background-color: #ECF2FE;
    color: #224bba;
    cursor: pointer
}</style>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container d-flex justify-content-center">
    <div class="card mt-5 px-4 pt-4 pb-2">
        <div class="media p-2"> <img src="https://imgur.com/yVjnDV8.png" class="mr-1 align-self-start">
            <div class="media-body">
                <div class="d-flex flex-row justify-content-between">
                    <h6 class="mt-2 mb-0">Alexander Parkinson</h6><i class="fas fa-angle-down mr-3 text-muted"></i>
                </div>
                <p class="text-muted">Los Angeles</p>
            </div>
        </div>
        <ul class="list text-muted mt-3 pl-0">
            <li><i class="far fa-building mr-3 ml-2"></i>Bussiness account</li>
            <li><i class="fas fa-wallet mr-3 ml-2"></i>Finance management</li>
            <li><i class="far fa-credit-card mr-3 ml-2"></i>Transactions</li>
            <li><i class="fas fa-chart-pie mr-3 ml-2"></i>Spending analysis</li>
        </ul>
    </div>
</div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
