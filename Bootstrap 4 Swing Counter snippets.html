<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
                                <style> body {
     background-color: transparent;
     background-image: linear-gradient(100deg, #f26798 0%, #3023ae 100%);
     text-align: center;
     padding-top: 10%;
 }

 .container {
     margin-top: 100px
 }

 .counter-box {
     display: block;
     background: #f6f6f6;
     padding: 40px 20px 37px;
     text-align: center
 }

 .counter-box p {
     margin: 5px 0 0;
     padding: 0;
     color: #909090;
     font-size: 18px;
     font-weight: 500
 }

 .counter-box i {
     font-size: 60px;
     margin: 0 0 15px;
     color: #d2d2d2
 }

 .counter {
     display: block;
     font-size: 32px;
     font-weight: 700;
     color: #666;
     line-height: 28px
 }

 .counter-box.colored {
     background: #3acf87
 }

 .counter-box.colored p,
 .counter-box.colored i,
 .counter-box.colored .counter {
     color: #fff
 }</style>
                                <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container">
    <div class="row">
        <div class="four col-md-3">
            <div class="counter-box colored"> <i class="fa fa-thumbs-o-up"></i> <span class="counter">3147</span>
                <p>Happy Customers</p>
            </div>
        </div>
        <div class="four col-md-3">
            <div class="counter-box"> <i class="fa fa-group"></i> <span class="counter">5275</span>
                <p>Registered Members</p>
            </div>
        </div>
        <div class="four col-md-3">
            <div class="counter-box"> <i class="fa fa-shopping-cart"></i> <span class="counter">289</span>
                <p>Available Products</p>
            </div>
        </div>
        <div class="four col-md-3">
            <div class="counter-box"> <i class="fa fa-user"></i> <span class="counter">1563</span>
                <p>Saved Trees</p>
            </div>
        </div>
    </div>
</div>
                            <script type='text/javascript'>$(document).ready(function() {

$('.counter').each(function () {
$(this).prop('Counter',0).animate({
Counter: $(this).text()
}, {
duration: 4000,
easing: 'swing',
step: function (now) {
$(this).text(Math.ceil(now));
}
});
});

});</script>
                            </body>
                        </html>
