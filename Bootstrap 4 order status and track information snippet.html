<!doctype html>
                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>
                                <title>Snippet - GoSNippets</title>
                                <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
                                <link href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css' rel='stylesheet'>
                                <style>body {
    background-color: #eee
}

.card {
    width: 280px;
    background-color: #fff;
    border-radius: 35px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
}

.round-div {
    width: 48px;
    height: 48px;
    background-color: #30c861;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center
}

.box-icon {
    font-size: 20px !important;
    color: #fff !important;
    font-weight: lighter !important
}

.shipped {
    font-size: 16px;
    font-weight: 700;
    color: #30c861
}

.img-fluid {
    border-radius: 8px
}

.item-name {
    font-size: 17px;
    font-weight: 700;
    color: #484848
}

.item-quantity {
    font-size: 14px;
    color: #b5b5b5;
    font-weight: 500
}

.item-price-container {
    width: 100%;
    position: relative;
    border-radius: 10px;
    text-align: center;
    display: flex;
    justify-content: flex-end
}

.item-price {
    color: #5958f6;
    font-size: 17px;
    font-weight: 700;
    background-color: #efefef;
    border-radius: 10px;
    padding: 6px;
    padding-left: 10px;
    padding-right: 10px
}

.dollar {
    color: #000;
    font-size: 16px;
    font-weight: 700
}

.crown {
    color: #ffa500 !important;
    font-size: 20px !important
}

.reward-points {
    font-size: 12px;
    font-weight: 700;
    color: #5958f6
}

.reward-points-text {
    font-size: 13px;
    font-weight: 600;
    color: #b5b5b5;
    margin-left: 2px
}

.btn {
    font-size: 17px;
    font-weight: 600;
    border-radius: 12px;
    width: 100px;
    height: 60px
}

.cancel-button {
    color: #b5b5b5
}

.track-button {
    color: #fff;
    background-color: #5958f6
}</style>
                                <script type='text/javascript' src=''></script>
                                <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
                                <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
                            </head>
                            <body oncontextmenu='return false' class='snippet-body'>
                            <div class="container d-flex justify-content-center mt-5">
    <div class="card p-4">
        <div class="top-container d-flex justify-content-start align-items-center">
            <div class="round-div"><i class="mdi mdi-cube-outline box-icon"></i></div> <span class="shipped pl-2">Shipped</span>
        </div>
        <div class="middle-container pt-4 d-flex align-items-center justify-content-between">
            <div><img src="https://i.imgur.com/FgKBE42.jpg" class="img-fluid " width="100"></div>
            <div class="d-flex flex-column text-right"> <span class="item-name">Perfume coco</span> <span class="item-quantity">100ml</span>
                <div class="item-price-container mt-3"><span class="item-price"><span class="dollar">$</span>376</span></div>
            </div>
        </div>
        <div class="d-flex align-items-center"> <i class="mdi mdi-crown crown"></i> <span class="reward-points pl-2">20</span> <span class="reward-points-text">rewards points</span> </div>
        <div class="d-flex justify-content-between align-items-center pt-4 pb-2"> <button class="btn cancel-button " type="button">Cancel</button> <button class="btn track-button" type="button">Track</button> </div>
    </div>
</div>
                            <script type='text/javascript'></script>
                            </body>
                        </html>
