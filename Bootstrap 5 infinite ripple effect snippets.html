                                <style> body {
     background-image: linear-gradient(to right, #7B1FA2, #FF1744);
 }

 .ripple {
     margin: auto;
     margin-top: 15rem;
     background-color: #4eb7f8;
     width: 2rem;
     height: 2rem;
     border-radius: 50%;
     position: relative;
     animation: ripple 3s linear infinite
 }

 .ripple::before,
 .ripple::after {
     content: "";
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     border-radius: 50%;
     animation: ripple 3s linear infinite 1s
 }

 .ripple::after {
     animation: ripple 3s linear infinite 2s
 }

 @keyframes ripple {
     0% {
         box-shadow: 0 0 0 .7rem rgba(255, 255, 255, 0.2)
     }

     100% {
         box-shadow: 0 0 0 8rem rgba(255, 255, 255, 0)
     }
 }</style>
